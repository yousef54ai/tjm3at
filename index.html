<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تجمعات</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <div class="container fade-in">
        <header>
            <h1 id="site-title"></h1>
            <p id="site-description"></p>
        </header>

        <div id="classes-grid" class="classes-grid"></div>
    </div>

    <script>
        fetch('data/home.json')
            .then(response => response.json())
            .then(data => {
                // Set page direction based on language
                document.documentElement.dir = data.language === 'ar' ? 'rtl' : 'ltr';
                document.documentElement.lang = data.language;

                // Update header
                document.getElementById('site-title').textContent = data.title;
                document.getElementById('site-description').textContent = data.description;

                // Create class cards
                const grid = document.getElementById('classes-grid');
                data.classes.forEach(classItem => {
                    const card = document.createElement('a');
                    card.className = 'class-card';
                    card.href = `class.html?id=${classItem.id}`;

                    card.innerHTML = `
                        <div class="class-content">
                            <span class="class-icon">${classItem.icon}</span>
                            <div class="class-name">${classItem.name}</div>
                            <span class="class-code">${classItem.code}</span>
                            <div class="class-description">${classItem.description}</div>
                        </div>
                    `;

                    grid.appendChild(card);
                });

                // Fade in
                document.querySelector('.container').classList.add('loaded');
            })
            .catch(error => {
                console.error('Error loading data:', error);
            });
    </script>
</body>
</html>
