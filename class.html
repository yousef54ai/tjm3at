<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تجمعات - الصف</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/class.css">
</head>
<body>
    <div class="container fade-in">
        <div class="breadcrumb">
            <a href="index.html">الرئيسية</a>
            <span>/</span>
            <span id="breadcrumb-class"></span>
        </div>

        <header class="class-header">
            <h1 id="class-name"></h1>
            <span class="class-code" id="class-code"></span>
            <p class="class-description" id="class-description"></p>
        </header>

        <section id="exams-section" class="section" style="display: none;">
            <h2 class="section-title" id="exams-title">الامتحانات</h2>
            <div id="exams-list" class="exams-list"></div>
        </section>

        <section id="challenges-section" class="section" style="display: none;">
            <h2 class="section-title" id="challenges-title">التحديات السريعة</h2>
            <div id="challenges-list" class="exams-list"></div>
        </section>

        <section id="summaries-section" class="section" style="display: none;">
            <h2 class="section-title" id="summaries-title">الملخصات</h2>
            <div id="summaries-list" class="exams-list"></div>
        </section>
    </div>

    <script>
        // Get class ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const classId = urlParams.get('id');

        if (!classId) {
            window.location.href = 'index.html';
        }

        // Load class data
        fetch(`data/classes/${classId}.json`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Class not found');
                }
                return response.json();
            })
            .then(data => {
                // Set page direction based on language
                document.documentElement.dir = data.language === 'ar' ? 'rtl' : 'ltr';
                document.documentElement.lang = data.language;

                // Update page title
                document.title = `تجمعات - ${data.name}`;

                // Update breadcrumb
                document.getElementById('breadcrumb-class').textContent = data.code;

                // Update header
                document.getElementById('class-name').textContent = `تجميعات ${data.name}`;
                document.getElementById('class-code').textContent = data.code;
                document.getElementById('class-description').textContent = data.description;

                // Set section titles based on language
                const isArabic = data.language === 'ar';
                document.getElementById('exams-title').textContent = isArabic ? 'الامتحانات' : 'Exams';
                document.getElementById('challenges-title').textContent = isArabic ? 'التحديات السريعة' : 'Speed Challenges';
                document.getElementById('summaries-title').textContent = isArabic ? 'الملخصات' : 'Chapter Summaries';

                // Separate exams and challenges
                const regularExams = data.exams.filter(exam => exam.type !== 'standalone');
                const challenges = data.exams.filter(exam => exam.type === 'standalone');
                const summaries = data.summaries || [];

                // Function to get icon based on exam type
                function getExamIcon(title, description) {
                    const titleLower = title.toLowerCase();
                    const descLower = description.toLowerCase();

                    // Check for exam type in title/description
                    if (titleLower.includes('comprehensive') || descLower.includes('comprehensive')) {
                        return '📚'; // Comprehensive review
                    } else if (titleLower.includes('advanced') || descLower.includes('advanced')) {
                        return '🎯'; // Advanced challenge
                    } else if (titleLower.includes('mastery') || descLower.includes('mastery')) {
                        return '🏆'; // Mastery
                    } else if (titleLower.includes('essential') || titleLower.includes('أساسية')) {
                        return '📐'; // Basics/Essential
                    } else if (titleLower.includes('graphing')) {
                        return '📊'; // Graphing
                    } else {
                        return '📝'; // Default exam
                    }
                }

                // Sort alphabetically by title
                regularExams.sort((a, b) => a.title.localeCompare(b.title));
                challenges.sort((a, b) => a.title.localeCompare(b.title));

                // Create regular exam list items
                if (regularExams.length > 0) {
                    const examsList = document.getElementById('exams-list');
                    document.getElementById('exams-section').style.display = 'block';

                    regularExams.forEach(exam => {
                        const item = document.createElement('a');
                        item.className = 'exam-item';
                        item.href = `exam.html?class=${classId}&exam=${exam.id}`;

                        const arrow = data.language === 'ar' ? '←' : '→';
                        const icon = getExamIcon(exam.title, exam.description);

                        item.innerHTML = `
                            <div class="exam-icon">${icon}</div>
                            <div class="exam-item-content">
                                <div class="exam-title">${exam.title}</div>
                                <div class="exam-description">${exam.description}</div>
                            </div>
                            <div class="exam-arrow">${arrow}</div>
                        `;

                        examsList.appendChild(item);
                    });
                }

                // Function to get challenge icon
                function getChallengeIcon(title) {
                    const titleLower = title.toLowerCase();

                    if (titleLower.includes('ضرب') || titleLower.includes('multiplication')) {
                        return '✖️'; // Multiplication
                    } else if (titleLower.includes('تحليل') || titleLower.includes('factoring')) {
                        return '🧩'; // Factoring
                    } else if (titleLower.includes('أسس') || titleLower.includes('exponent')) {
                        return '⚡'; // Exponents
                    } else if (titleLower.includes('كثيرات') || titleLower.includes('polynomial')) {
                        return '🔢'; // Polynomials
                    } else if (titleLower.includes('نسبية') || titleLower.includes('rational')) {
                        return '➗'; // Rational expressions
                    } else if (titleLower.includes('mixed') || titleLower.includes('مختلطة')) {
                        return '🎯'; // Mixed operations
                    } else {
                        return '⚡'; // Default speed challenge
                    }
                }

                // Create challenge list items
                if (challenges.length > 0) {
                    const challengesList = document.getElementById('challenges-list');
                    document.getElementById('challenges-section').style.display = 'block';

                    challenges.forEach(exam => {
                        const item = document.createElement('a');
                        item.className = 'exam-item challenge-item';
                        item.href = exam.url;

                        const arrow = data.language === 'ar' ? '←' : '→';
                        const icon = getChallengeIcon(exam.title);

                        item.innerHTML = `
                            <div class="exam-icon">${icon}</div>
                            <div class="exam-item-content">
                                <div class="exam-title">${exam.title}</div>
                                <div class="exam-description">${exam.description}</div>
                            </div>
                            <div class="exam-arrow">${arrow}</div>
                        `;

                        challengesList.appendChild(item);
                    });
                }

                // Function to get summary icon
                function getSummaryIcon(title) {
                    const titleLower = title.toLowerCase();

                    if (titleLower.includes('ch1') || titleLower.includes('ch2')) {
                        return '📐'; // Basic chapters
                    } else if (titleLower.includes('ch3')) {
                        return '📊'; // Graphing
                    } else if (titleLower.includes('ch4')) {
                        return '📝'; // Polynomials
                    } else if (titleLower.includes('ch5')) {
                        return '🧩'; // Factoring
                    } else if (titleLower.includes('ch6')) {
                        return '➗'; // Rational expressions
                    } else {
                        return '📋'; // Default summary
                    }
                }

                // Create summary list items
                if (summaries.length > 0) {
                    const summariesList = document.getElementById('summaries-list');
                    document.getElementById('summaries-section').style.display = 'block';

                    summaries.forEach(summary => {
                        const item = document.createElement('a');
                        item.className = 'exam-item summary-item';
                        item.href = `summary.html?class=${classId}&summary=${summary.id}`;

                        const arrow = data.language === 'ar' ? '←' : '→';
                        const icon = getSummaryIcon(summary.title);

                        item.innerHTML = `
                            <div class="exam-icon">${icon}</div>
                            <div class="exam-item-content">
                                <div class="exam-title">${summary.title}</div>
                                <div class="exam-description">${summary.description}</div>
                            </div>
                            <div class="exam-arrow">${arrow}</div>
                        `;

                        summariesList.appendChild(item);
                    });
                }

                // Fade in
                document.querySelector('.container').classList.add('loaded');
            })
            .catch(error => {
                console.error('Error loading class:', error);
                alert('فشل تحميل بيانات الصف');
                window.location.href = 'index.html';
            });
    </script>
</body>
</html>
